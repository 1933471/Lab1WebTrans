<body>
	<header>
		<h1>Pictr</h1>
		<h2>Visualisateur d'albums photos</h2>
	</header>
	<!-- Modal -->

		<!-- Liste des albums -->
		<div class="dropdown" >
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false" id="buttonDrop">
				Choix album
			</button>
			<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenu2">
				<li><button id="button1" class="dropdown-item" type="button" ></button></li>
				<li><button id="button2" class="dropdown-item" type="button" ></button></li>
				<li><button id="button3" class="dropdown-item" type="button" ></button></li>
			</ul>
		</div>
		
		<!-- Afficher les photos ici -->
		<div class="container">
			<div class="row">
				<div class="col-lg col-sm col-md" >
					<img id="img0"  src="" onload="" onclick="clickImg(0)" >
				</div>
				<div class="col-lg  col-md">
					<img id="img1" src=""onload="" onclick="clickImg(1)">

				</div>
				<div class="col-lg col-md">
					<img id="img2" src="" onclick="clickImg(2)">
				</div>
				<div class="col-lg">
					<img id="img3" src="" onload="" onclick="clickImg(3)">
				</div>
				<div class="col-lg">
					<img id="img4" src="" onload="" onclick="clickImg(4)">
				</div>

			</div>
		</div>
	</div>
	<!-- Modal -->
	<div id="exampleModal" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<img id="imgModal" src="" width="500px">
			</div>
		</div>
	</div>
	<footer>
		<p>Pictr.inc</p>
		<p>© Tous droits réservés - 2022</p>
	</footer>
